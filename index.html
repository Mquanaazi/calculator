<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/styles.css">
    <title>CALCULATOR</title>
</head>
<body>
  <div class="container">
    <h1>scientific calculator</h1>
    <form>
      <input type="text" id="display" readonly>
      <table>
        <tr>
          <td><button>7</button></td>
          <td><button>8</button></td>
          <td><button>9</button></td>
          <td><button id="devides">/</button></td>
        </tr>
        <tr>        
          <td><button>4</button></td>
          <td><button>5</button></td>
          <td><button>6</button></td>
          <td><button id="multiplies">*</button></td>
        </tr>      
        <tr>       
           <td><button>1</button></td>
          <td><button>2</button></td>
          <td><button>3</button></td>
          <td><button id="minuses">-</button></td>
        </tr>      
        <tr>        
          <td><button>0</button></td>
          <td><button id="comma">.</button></td>
          <td><button id="addition" >+</button></td>
          <td><button id="equals" >=</button></td>
        </tr>        
        <div id="clear" >
        <td colspan="4">
        <button id="clears">Clear</button>
        </td></div>
      </table>
    </form>
  </div>
 <script src="./script/calculator.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/styles.css">
    <title>CALCULATOR</title>
</head>
<body>
  <div class="container">
    <h1>SIMPLLE CALCULATOR</h1>
    <form id="calculator-form">
      <input type="text" id="display" readonly>
      <table>
        <tr>
          <td><button data-type="operand" value="7" class="btn btn-grey">7</button></td>
          <td><button data-type="operand" value="8" class="btn btn-grey">8</button></td>
          <td><button data-type="operand" value="9" class="btn btn-grey">9</button></td>
          <td><button data-type="operator" id="devides" value="/" class="btn btn-blue">/</button></td>
        </tr>
        <tr>        
          <td><button data-type="operand" value="4" class="btn btn-grey">4</button></td>
          <td><button data-type="operand" value="5" class="btn btn-grey">5</button></td>
          <td><button data-type="operand" value="6" class="btn btn-grey">6</button></td>
          <td><button data-type="operator" id="multiplies" value="*" class="btn btn-blue">*</button></td>
        </tr>      
        <tr>       
           <td><button data-type="operand" value="1" class="btn btn-grey">1</button></td>
          <td><button data-type="operand" value="2" class="btn btn-grey">2</button></td>
          <td><button data-type="operand" value="3" class="btn btn-grey">3</button></td>
          <td><button data-type="operator" id="minuses" value="-" class="btn btn-blue">-</button></td>
        </tr>      
        <tr>        
          <td><button data-type="operand" value="0" class="btn btn-grey">0</button></td>
          <td><button data-type="operand" value="." class="btn btn-grey">.</button></td>
          <td><button data-type="operator" id="addition" class="btn btn-blue">+</button></td>
          <td><button data-type="operator" value="=" id="equals" class="btn btn-blue">=</button></td>
        </tr>        
        <div id="clear" >
        <td colspan="4">
        <button data-type="clear" type="reset" value="clear" id="clears" class="btn btn-blue">Clear</button>
        </td></div>
      </table>
    </form>
  </div>
 <script src="./script/calculator.js"></script>
</body>
</html>
